<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="background">
    <img src="images/bg-pattern-top.svg" id="bg-top">
    <img src="images/bg-pattern-bottom.svg" id="bg-bottom">
  </div>
  <div class="profile">
    <img src="images/bg-pattern-card.svg" class="bg-card">
    <div class="profile-name">
      <img src="images/image-victor.jpg" class="profile-picture">
      <h2 class=profile-name>Victor Crest<span class="age">26</span></h2>
      <h3 class="location">London</h4>
    </div>
    <div class="profile-stats">
      <div id="followers" class="stats">
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div id="likes" class="stats">
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div id="photos" class="stats">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
